<div layout="column" ng-cloak layout-fill>

	<md-toolbar md-scroll-shrink>
    <div class="md-toolbar-tools">Interaction {{ interactionId }}</div>
  </md-toolbar>

	<!-- <md-content>Stuff goes here</md-content>

	<md-divider></md-divider> -->

	<md-content>
		<md-list flex>
			<md-subheader class="md-primary">Records</md-subheader>

			<md-list-item class="md-3-line" ng-repeat="row in interactions" ng-click="null">
				<!-- <img src="{{ row.icon }}" class="md-avatar"> -->
				<div class="md-list-item-text" layout="column">
					<h3>{{ row.type }}</h3>
					<h4>{{ row.date | date:'short' }}</h4>
					<p>
						<span ng-repeat="(key, val) in row.notes">
							<strong>{{ key }}:</strong>
							{{ val }}
						</span>
					</p>
					<!-- <table>
						<tr ng-repeat="(key, val) in row.notes">
							<td><strong>{{ key }}:</strong></td>
							<td>{{ val }}</td>
						</tr>
					</table> -->
				</div>
			</md-list-item>

		</md-list>
	</md-content>

</div>
